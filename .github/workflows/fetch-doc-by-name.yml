name: "fetch lark doc by name (manual)"
on: 
  workflow_dispatch:
    inputs:
      manual:
        description: 'Manual'
        type: choice
        required: true
        options:
          - 'guides'
          - 'guidesJapanese'
        default: 'guides'
      target:
        description: 'Target'
        type: choice
        required: true
        options:
          - 'zilliz.saas'
          - 'zilliz.paas'
        default: 'zilliz.saas'
      doc:
        description: 'Doc Name'
        required: true

jobs:
  fetch-doc-by-name:
    runs-on: ubuntu-latest
    steps:
    - name: get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d')"
    - name: set up Environment
      uses: actions/setup-node@v4.0.1
    - name: checkout repo
      uses: actions/checkout@v4
      with:
        ref: dev
    - if: ${{ github.event.inputs.doc != 'FAQs' }}
      name: fetch doc by name
      env: 
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
        SPACE_ID: ${{ secrets.SPACE_ID }}
        FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }}        
      run: |
        yarn
        npx docusaurus report-to-lark -m "ðŸ”¥ Start building doc page [ ${{ github.event.inputs.doc }} ] ..."
        npx docusaurus fetch-lark-docs -man ${{ github.event.inputs.manual }} -src-only
        npx docusaurus fetch-lark-docs -man ${{ github.event.inputs.manual }} -tar ${{ github.event.inputs.target }} -doc "${{ github.event.inputs.doc }}"
    - if: ${{ github.event.inputs.doc == 'FAQs' }}
      name: fetch faqs
      env: 
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
        SPACE_ID: ${{ secrets.SPACE_ID }}
        FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }}        
      run: |
        yarn
        npx docusaurus report-to-lark -m "ðŸ”¥ Start building FAQs ..."
        npx docusaurus fetch-lark-docs -man ${{ github.event.inputs.manual }} -src-only
        npx docusaurus fetch-lark-docs -man ${{ github.event.inputs.manual }} -tar ${{ github.event.inputs.target }} -faq"       
    - name: build docsite
      run: |
        npx docusaurus report-to-lark -m "ðŸ”¥ All docs fetched! Building docs..."
        npm run build
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
    - name: link checks
      env:
        TOKEN: ${{ secrets.ACTION_TOKEN }}
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
      run: |
        npx docusaurus report-to-lark -m "ðŸ”¥ Docs built! Checking links..."
        curl -H "Authorization: token $TOKEN" https://raw.githubusercontent.com/zilliztech/zilliz-cloud-client/release_2.0.0/packages/CommonService/client/src/consts/Link.ts -o plugins/link-checks/meta/Link.ts
        npx docusaurus link-checks
    - name: create pull request
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: "update doc by name ${{ github.event.inputs.doc }}"
        branch: "dev-patches"
  failure:
    needs: fetch-doc-by-name
    runs-on: ubuntu-latest
    if: failure()
    steps:
    - name: set up Environment
      uses: actions/setup-node@v4.0.1
    - name: checkout repo
      uses: actions/checkout@v4
    - name: report failure
      run : |
        yarn
        npx docusaurus report-to-lark -m "ðŸ”¥ Build failed! Please check the logs."
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
  success:
    needs: fetch-doc-by-name
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: set up Environment
      uses: actions/setup-node@v4.0.1
    - name: checkout repo
      uses: actions/checkout@v4
    - name: report success
      run : |
        yarn
        npx docusaurus report-to-lark -m "ðŸ”¥ Build succeeded! You can build docs on Jenkins now."  
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
