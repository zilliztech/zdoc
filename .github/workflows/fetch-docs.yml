name: "Fetch Lark Docs"
on: workflow_dispatch

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d')"
    - name: Set up Environment
      uses: actions/setup-node@v4.0.1
    - name: Checkout
      uses: actions/checkout@v4
    - name: Fetch docs
      run: |
        yarn
        npx docusaurus fetch-lark-docs -tar saas
        npx docusaurus fetch-lark-docs -tar saas -post
        npx docusaurus fetch-lark-docs -tar paas -skipS
        npx docusaurus fetch-lark-docs -tar paas -post
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
        SPACE_ID: ${{ secrets.SPACE_ID }}
        FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }}
    - name: Build docsite
      run: |
        npm run build
    - name: Commit to a candidate branch
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: candidate_${{ steps.date.outputs.date }}
        create_branch: true
      
