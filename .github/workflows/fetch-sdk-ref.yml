name: "fetch sdk ref (manual)"
on: 
  workflow_dispatch:
    inputs:
      language:
        description: 'Language'
        type: choice
        options:
          - 'Python'
          - 'Java'
          - 'Node.js'
        required: true

jobs:
  fetch-sdk-ref:
    runs-on: ubuntu-latest
    steps:
    - name: get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d')"
    - name: set up Environment
      uses: actions/setup-node@v4.0.1
    - name: checkout repo
      uses: actions/checkout@v4
      with:
        ref: dev
    - if: ${{ github.event.inputs.language == 'Python' }}
      name: fetch faqs for python
      run: |
        npx docusaurus fetch-lark-docs -man python -src-only
        npx docusaurus fetch-lark-docs -man pymilvus25 -tar zilliz
        npx docusaurus fetch-lark-docs -man pymilvus25 -tar zilliz -post
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
        SPACE_ID: ${{ secrets.SPACE_ID }}
        FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }}
    - if: ${{ github.event.inputs.language == 'Java' }}
      name: fetch faqs for java
      run: |
        npx docusaurus fetch-lark-docs -man javaV2 -src-only
        npx docusaurus fetch-lark-docs -man javaV225 -tar zilliz
        npx docusaurus fetch-lark-docs -man javaV225 -tar zilliz -post
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
        SPACE_ID: ${{ secrets.SPACE_ID }}
        FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }}
    - if: ${{ github.event.inputs.language == 'Node.js' }}
      name: fetch faqs for node.js
      run: |
        npx docusaurus fetch-lark-docs -man node -src-only
        npx docusaurus fetch-lark-docs -man nodejs25 -tar zilliz
        npx docusaurus fetch-lark-docs -man nodejs25 -tar zilliz -post
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
        SPACE_ID: ${{ secrets.SPACE_ID }}
        FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }}
    - name: build docsite
      run: |
        npx docusaurus report-to-lark -m "ðŸ”¥ All docs fetched! Building docs..."
        npm run build
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
    - name: link checks
      env:
        TOKEN: ${{ secrets.ACTION_TOKEN }}
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
      run: |
        npx docusaurus report-to-lark -m "ðŸ”¥ Docs built! Checking links..."
        curl -H "Authorization: token $TOKEN" https://raw.githubusercontent.com/zilliztech/zilliz-cloud-client/release_2.0.0/packages/CommonService/client/src/consts/Link.ts -o plugins/link-checks/meta/Link.ts
        npx docusaurus link-checks
    - name: create pull request
      id: cpr
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: "update doc by name ${{ github.event.inputs.doc }}"
        branch: "dev-patches"
    - name: check outputs
      if: ${{ steps.cpr.outputs.pull-request-number }}
      env:
        TOKEN: ${{ secrets.ACTION_TOKEN }}
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
      run: |
        npx docusaurus report-to-lark -m "A PR has been ${{ steps.cpr.outputs.pull-request-operation }} at: #${{ steps.cpr.outputs.pull-request-url }}."
  failure:
    needs: fetch-sdk-ref
    runs-on: ubuntu-latest
    if: failure()
    steps:
    - name: set up Environment
      uses: actions/setup-node@v4.0.1
    - name: checkout repo
      uses: actions/checkout@v4
    - name: report failure
      run : |
        yarn
        npx docusaurus report-to-lark -m "ðŸ”¥ Build failed! Please check the logs."
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
  success:
    needs: fetch-sdk-ref
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: set up Environment
      uses: actions/setup-node@v4.0.1
    - name: checkout repo
      uses: actions/checkout@v4
    - name: report success
      run : |
        yarn
        npx docusaurus report-to-lark -m "ðŸ”¥ Build succeeded! You can build docs on Jenkins now."  
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        FEISHU_HOST: ${{ vars.FEISHU_HOST }}
